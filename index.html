<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom Breakpoints */
    @media (max-width: 576px) {

      .nav-links,
      .desktop-sub {
        display: none;
      }

      .mobile-hamb {
        display: block;
      }
    }

    @media (min-width: 577px) {

      .nav-links,
      .desktop-sub {
        display: flex;
      }

      .mobile-hamb {
        display: none;
      }
    }

    /* Checkbox Hack for Mobile Menu */
    #menu-toggle:checked~#mobile-menu {
      display: flex;
    }
  </style>
</head>

<body class="bg-[#0f0421] text-white overflow-x-hidden font-sans">

  <nav class="border-b border-gray-800 py-4 px-6 md:px-16 relative z-50 bg-[#0f0421]">
    <div class="max-w-7xl mx-auto flex items-center justify-between">

      <div class="text-3xl md:text-4xl font-extrabold tracking-tight">
        Tech<span
          class="bg-gradient-to-r from-orange-400 via-pink-500 to-purple-600 bg-clip-text text-transparent">Wave</span>
      </div>

      <div class="nav-links items-center space-x-10 text-gray-300 font-medium">
        <a href="#" class="hover:text-white transition">About</a>
        <a href="#" class="hover:text-white transition">Episodes</a>
        <a href="#" class="hover:text-white transition">Host</a>
      </div>

      <div class="desktop-sub">
        <a href="#"
          class="bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 px-7 py-2.5 rounded-full font-bold flex items-center gap-2 hover:opacity-90 transition">
          Subscribe
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </div>

      <label for="menu-toggle" class="mobile-hamb cursor-pointer">
        <img src="./assets/hamburger-menu.png" alt="Menu" class="h-8 w-8">
      </label>
      <input type="checkbox" id="menu-toggle" class="hidden">

      <div id="mobile-menu"
        class="hidden absolute top-full left-0 w-full bg-[#160a29] flex-col items-center py-8 space-y-6 border-b border-gray-800">
        <a href="#" class="text-xl">About</a>
        <a href="#" class="text-xl">Episodes</a>
        <a href="#" class="text-xl">Host</a>
        <a href="#"
          class="bg-gradient-to-r from-yellow-400 to-purple-600 px-10 py-3 rounded-full font-bold">Subscribe</a>
      </div>
    </div>
  </nav>
  <div
    class="relative flex flex-col items-center justify-center min-h-screen bg-[#0f0421] overflow-hidden font-sans text-center px-4">

    <!-- Background Image -->
    <div class="absolute inset-0 z-0 pointer-events-none">
      <img src="./assets/hero-bg.png" class="w-full h-full object-cover opacity-30">
    </div>

    <!-- CIRCLE WRAPPER -->
    <div class="relative mb-10">

      <!-- OUTER GLOW -->
      <div
        class="w-64 h-64 md:w-80 md:h-80 rounded-full bg-gradient-to-br from-yellow-400 via-pink-500 via-fuchsia-500 to-purple-600 p-1 shadow-[0_0_100px_rgba(255,0,255,0.5)]">

        <!-- INNER CIRCLE -->
        <div
          class="relative w-full h-full rounded-full overflow-hidden bg-gradient-to-br from-purple-900 to-indigo-950">

          <!-- IMAGE-->
          <img src="./assets/hero-circle.png" alt="Profile"
            class="absolute inset-0 w-[120%] h-full object-cover scale-125 opacity-95 transition-transform duration-700 group-hover:scale-150 z-10" />

          <!-- MIC ICON -->
          <div class="absolute inset-0 flex items-center justify-center z-20">
            <svg class="w-24 h-24 md:w-32 md:h-32 text-white drop-shadow-[0_0_20px_rgba(255,255,255,0.6)]"
              fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2c1.66 0 3 1.34 3 3v7c0 1.66-1.34 3-3 3s-3-1.34-3-3V5c0-1.66 1.34-3 3-3zM19 10v2c0 3.53-2.61 6.43-6 6.92V21h-2v-2.08c-3.39-.49-6-3.39-6-6.92v-2h2v2c0 2.76 2.24 5 5 5s5-2.24 5-5v-2h2z" />
            </svg>
          </div>

        </div>
      </div>

      <!-- NEW BADGE -->
      <div class="absolute top-6 right-0 translate-x-3 z-30">
        <span
          class="bg-[#00ffa3] text-[#0a0015] text-xs font-black px-4 py-1.5 rounded-full shadow-[0_0_20px_#00ffa3] tracking-widest">
          NEW
        </span>
      </div>

    </div>

    <!-- TITLE -->
    <h1 class="text-6xl md:text-8xl font-extrabold text-white mb-4 tracking-tight">
      TechWave
    </h1>

    <!-- SUBTITLE -->
    <p class="text-gray-300 text-sm md:text-lg max-w-md leading-relaxed mb-12 opacity-90">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <!-- BUTTONS -->
    <div class="flex flex-col sm:flex-row gap-5">
      <a href="#"
        class="flex items-center justify-center gap-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3.5 rounded-full font-bold hover:scale-105 transition-transform shadow-lg">
        <span class="bg-white rounded-full p-1.5 flex items-center justify-center">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="#1DB954">
            <path
              d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
          </svg>
        </span>
        Listen On Spotify
      </a>

      <a href="#"
        class="flex items-center justify-center gap-2 border-2 border-[#00ffa3] text-[#00ffa3] px-10 py-3.5 rounded-full font-bold hover:bg-[#00ffa3]/10 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Subscribe
      </a>
    </div>

  </div>
  </div>

</body>

</html>
